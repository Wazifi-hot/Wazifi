<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المقالات | Wazifi</title>
  <style>
    body {
      font-family: Arial;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    :root {
      --bg-color: #fff;
      --text-color: #000;
    }
    .dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
    }
    header, footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .article {
      background: #f1f1f1;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .dark-mode .article {
      background: #2a2a2a;
    }
    .toggle-btn {
      margin: 15px;
      float: left;
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">تبديل الوضع</button>

  <header>
    <h1>مقالات Wazifi</h1>
  </header>

  <div class="container">
    <p>في هذه الصفحة ستظهر المقالات المدعومة بالذكاء الاصطناعي قريباً.</p>
    <div class="article">
      <h2>قريباً: كيف تبدأ مشروعًا رقميًا ناجحًا</h2>
      <p>مقال سيتم إنشاؤه باستخدام الذكاء الاصطناعي لمساعدتك على البدء عبر الإنترنت.</p>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة © Wazifi 2025
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
  </html>
